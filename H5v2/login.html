<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="css/styles.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    .myDiv {
      display: table;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
    <div id="Contenedor">
        <header>
            <a class="imagen" href="index.html">
                <img src="./img/logo.png" alt="fotos"height="50">
            </a> 
            
            <span class="fs-4">
                SOLUTION FRUITS
            </span>

        </header>

        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
          <form>
               <span class="login100-form-title p-b-49">
						      Login
					     </span>
          
               <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						        <span class="label-input100">Username</span>
						        <input class="input100" type="text" name="username" placeholder="Type your username">
						        <span class="focus-input100" data-symbol="&#xf206;"></span>
					     </div>

				       <div class="wrap-input100 validate-input" data-validate="Password is required">
						         <span class="label-input100">Password</span>
						         <input class="input100" type="password" name="pass" placeholder="Type your password">
						         <span class="focus-input100" data-symbol="&#xf190;"></span>
					     </div>
					
					     <div class="text-right p-t-8 p-b-31">
						        <a href="#">
							         Forgot password?
						        </a>
					     </div>
      
             
                    <div class="row justify-content-md-center" >
                     <a class="boton" href="index.html">
                         <button class="btn btn-lg rounded-pill btn-warning w-10 p-3 shadow-sm font-weight-bold"> login </button>
                     </a>
                     </div>

                  <br>
                 <br>
                <div class="txt1 text-left p-t-31 p-b-20">
                    <span>
                       Or Sign Up Using
                    </span>
                </div>

                <div class="wrapper">
                  <div class="button">
                     <div class="icon">
                        <i class="fab fa-facebook-f"></i>
                     </div>
                     <span>Facebook</span>
                  </div>
                  <div class="button">
                     <div class="icon">
                        <i class="fab fa-twitter"></i>
                     </div>
                     <span>Twitter</span>
                  </div>
               </div>


          </form>
        </div>
     </div>
</body>
</html>
