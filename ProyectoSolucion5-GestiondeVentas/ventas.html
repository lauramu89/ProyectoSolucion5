<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="./styles/estilos.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!----NAVBAR----->

    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #d4e9d2">  
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/img/fruits.png" height="50" class="d-inline-block">
            SOLUTION FRUITS
          </a>
          <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toogle navigation">

            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"> Ventas </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Ingresar Venta</a></li>
                  <li><a class="dropdown-item" href="#">Estado de Ventas</a></li>
                  <li><a class="dropdown-item" href="#">Registro de Ventas</a></li>
                </ul>
              </li>
              <li class="nav-item"><a class="nav-link" href="#"> Productos </a></li>
              <li class="nav-item"><a class="nav-link" href="#"> Usuarios </a></li>
              <li class="nav-item"><a class="nav-link" href="#"> Signin </a></li>
            </ul>
        </div>
      </nav>
    </div>
       <!----FORMULARIO DE INGRESO DE PEDIDO----->
    <div class="container">
      <form>
        <label for="numPedido" class="espacioLados">
          No. Pedido
          <input name="numPedido" placeholder="Ej. 100" type="number"/>
        </label>
        <label class="espacioLados">
          Vendedor
          <select>
            <option selected>Encargado del pedido</option>
            <option value="1">Laura Perez</option>
            <option value="2">Sandra Lopez</option>
            <option value="3">Oscar Rodriguez</option>
            <option value="4">Jairo Ochoa</option>
          </select>
        </label>
      </form>
      <form>  
        <label for="fechaVenta" class="espacioLados">
          Fecha de Venta
          <input name="fechaVenta" type="date"/>
        </label>
        <label class="espacioLados">
          Forma de Pago
          <select>
            <option selected></option>
            <option value="1">Contado</option>
            <option value="2">Crédito 30 días</option>
            <option value="3">Crédito 45 días</option>
            <option value="1">Crédito 60 días</option>
          </select>
        </label> 
        <label for="fechaPago" class="espacioLados">
          Fecha de Pago
          <input name="fechaPago" type="date" disabled/>
        </label>
      </form>
      <form>
        <label for="nombreCliente" class="espacioLados">
          Nombre del Cliente
          <input name="nombreCliente" placeholder="Ej. Martha Sanchez" type="text"/>
        </label>
        <label for="idCliente" class="espacioLados">
          Id. del Cliente
          <input name="idCliente" type="number"/>
        </label>
      </form>
      <hr style="border:15px;">
      <table class="table table-striped espacioLados">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descripción</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Valor Unitario</th>
            <th scope="col">Valor Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td><select>
              <option selected>Producto</option>
            </select></td>
            <td> 3</td>
            <td>6000</td>
            <td>18000</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Pulpa de piña 500g  - Packx10</td>
            <td>1</td>
            <td>62500</td>
            <td>62500</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Pulpa de fresa 250g  - Unidad</td>
            <td>5</td>
            <td>3500</td>
            <td>17500</td>
          </tr>
        </tbody>
      </table>
      <label for="ValorTotal" class="margen">
        Valor Total de Venta
        <input name="valorTotal" type="number" disabled/>
      </label>
    </div>
    <div class="container">
      <button class="btn btn-success" type="submit">Confirmar Venta</button>
      <button class="btn btn-success" type="reset">Cancelar Venta</button>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  </body>
</html>
